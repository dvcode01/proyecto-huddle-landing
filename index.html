<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page - Frontend Mentor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://kit.fontawesome.com/0963777986.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <section class="header">
            <div class="header__logo">
                <img src="assets/svg/logo.svg" alt="Logo de la pagina">
            </div>
            <div class="header__img">
                <img src="assets/svg/illustration-mockups.svg" alt="Imagen de la pagina">
            </div>
        </section>

        <section class="content">
            <div class="content__info">
                <h1 class="content__title">Build The Community Your Fans Will Love</h1>
                <p class="content__texts"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="content__btn">Register</button>
            </div>
            <div class="content__media">
                <div class="content__face">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="content__twitter">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="content__insta">
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </section>
    </main>
    <footer class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by
        <a href="https://github.com/dvcode01" target="_blank">David Olivero</a>
    </footer>
</body>
</html>
